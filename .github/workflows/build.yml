name: Build

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            artifact: MITMqtt-linux
          - os: windows-latest
            name: Windows
            artifact: MITMqtt-windows
          - os: macos-latest
            name: macOS
            artifact: MITMqtt-macos

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-all-dev \
            libssl-dev \
            libglfw3-dev \
            libgl1-mesa-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install boost openssl@3 glfw

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-boost
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-ucrt-x86_64-glfw

      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake --build build --config Release

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake --build build --config Release

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p package
          cp build/src/MITMqtt package/
          cp README.md package/
          cd package && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p package
          cp build/src/MITMqtt package/
          cp README.md package/
          cd package && zip -r ../${{ matrix.artifact }}.zip *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          mkdir -p package
          cp build/src/MITMqtt.exe package/
          cp README.md package/
          # Bundle required DLLs
          ldd build/src/MITMqtt.exe | grep ucrt64 | awk '{print $3}' | xargs -I {} cp {} package/ 2>/dev/null || true
          cd package && 7z a ../${{ matrix.artifact }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MITMqtt-linux/MITMqtt-linux.tar.gz
            MITMqtt-windows/MITMqtt-windows.zip
            MITMqtt-macos/MITMqtt-macos.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
